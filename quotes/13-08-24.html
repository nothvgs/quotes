<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap');

    body {
      display: grid;
      place-items: center;
      background: hsl(0 0% 10%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      --font-size: clamp(2rem, 8vw + 1rem, 12rem);
      margin: 0;
      color: hsl(0 0% 100%);
      font-size: var(--font-size);
      position: relative;
      display: flex;
      align-items: flex-end;
    }

    ::selection {
      background: black;
    }

    h1 > span:first-of-type {
      display: inline-block;
      line-height: 0.8;
    }

    h1 > span:last-of-type {
      position: absolute;
      left: 98%;
      bottom: 46%;
      font-size: calc(var(--font-size) * 0.45);
      opacity: 0.75;
    }

    h1 > span:nth-of-type(2) {
      position: relative;
      display: inline-block;
      width: 1em;
      height: 1em;
    }

    /* Image-based broken heart */
    .heart {
      display: inline-block;
      width: 1em;
      height: 1em;
      background: url('/media/td-heart.png') no-repeat center;
      background-size: cover;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      border: none;
    }
  </style>
</head>
<body>
  <h1>
    <span style='margin-bottom:4%;'>SH</span>
    <span>
      &nbsp;<span class="heart"></span>
    </span>
    <span></span>
    <span> â€Ž HM</span>
    <span style='margin-bottom: 2%; margin-left: 1%;'></span>
  </h1>

  <iframe src="star-bg.html"></iframe>
</body>
</html>
