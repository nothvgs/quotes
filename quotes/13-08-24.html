<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap');
    
    body {
      display: grid;
      place-items: center;
      background: hsl(0 0% 10%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      --font-size: clamp(2rem, 8vw + 1rem, 12rem);
      margin: 0;
      color: hsl(0 0% 100%);
      font-size: var(--font-size);
      position: relative;
      display: flex;
      align-items: flex-end;
    }

    ::selection {
      background: black;
    }

    h1 > span:first-of-type {
      display: inline-block;
      line-height: 0.8;
    }

    h1 > span:last-of-type {
      position: absolute;
      left: 98%;
      bottom: 46%;
      font-size: calc(var(--font-size) * 0.45);
      opacity: 0.75;
    }

    h1 > span:nth-of-type(2) {
      position: relative;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      border: none;
    }

    /* Custom broken heart emoji with tie-dye effect */
    .custom-heart {
      color: transparent;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="tieDyeGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%"><stop offset="0%" style="stop-color:#1b1b4a;"/><stop offset="50%" style="stop-color:#375079;"/><stop offset="100%" style="stop-color:#7e7fdf;"/></radialGradient></defs><rect width="100" height="100" fill="url(%23tieDyeGradient)"/></svg>');
      background-size: cover;
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>

  </h1>

  <iframe src="star-bg.html"></iframe>
</body>
</html>
