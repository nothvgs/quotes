<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap');

    body {
      display: grid;
      place-items: center;
      background: hsl(0 0% 10%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      --font-size: clamp(2rem, 8vw + 1rem, 12rem);
      margin: 0;
      color: hsl(0 0% 100%);
      font-size: var(--font-size);
      position: relative;
      display: flex;
      align-items: flex-end;
    }

    ::selection {
      background: black;
    }

    h1 > span:first-of-type {
      display: inline-block;
      line-height: 0.8;
    }

    h1 > span:last-of-type {
      position: absolute;
      left: 98%;
      bottom: 46%;
      font-size: calc(var(--font-size) * 0.45);
      opacity: 0.75;
    }

    h1 > span:nth-of-type(2) {
      position: relative;
    }

    /* Custom tie-dye heart SVG */
    .custom-heart {
      width: 1em;
      height: 1em;
      display: inline-block;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="url(#tieDyeGradient)"><defs><linearGradient id="tieDyeGradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="%231b1b4a"/><stop offset="50%" stop-color="%23375079"/><stop offset="100%" stop-color="%237e7fdf"/></linearGradient></defs><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
      background-size: contain;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      border: none;
    }
  </style>
</head>
<body>
  <h1>
    <span style='margin-bottom:4%;'>SH</span>
    <span>
      &nbsp;<span class="custom-heart"></span>
    </span>
    <span></span>
    <span> â€Ž HM</span>
    <span style='margin-bottom: 2%; margin-left: 1%;'></span>
  </h1>

  <iframe src="star-bg.html"></iframe>
</body>
</html>
