<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #7ea7d5, #264e84);
      overflow: hidden;
    }

    .star {
      position: absolute;
      background-color: white;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 
        68% 57%, 79% 91%, 50% 70%, 
        21% 91%, 32% 57%, 2% 35%, 
        39% 35%
      );
      opacity: 0.9;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      animation: twinkle 5s infinite alternate, drift 25s infinite ease-in-out, float 18s infinite ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes drift {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-10px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-20px) translateX(15px); }
    }
  </style>
</head>
<body>
  <script>
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.width = Math.random() * 5 + 2 + "px";
      star.style.height = star.style.width;
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (Math.random() * 3 + 4) + "s, " + (Math.random() * 20 + 15) + "s, " + (Math.random() * 15 + 15) + "s";
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
